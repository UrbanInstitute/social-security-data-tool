<html>
<head>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
	<link rel = "stylesheet" href = "css/main.css">

<body>
<div id = "chartContainer">
	<div id = "controls">
		<div id = "innerControls">
			These are the controls
			<input type="text" name="search" class = "initial_hide" id="searchBox" value="Search tables for keywords..." />
		</div>
	</div>
	<div id = "lineChart"></div>
	<div id = "singleYearBarChart"></div>
	<div id = "barChart"></div>
	<div id = "valueScrubber" class = "initial_hide"></div>
	<div id = "singleYearCheck" class="initial_hide">Single year</div>
	<div id = "interactionInstructions" class="initial_hide">Click a column header to graph it, click the arrows to sort by each column. <span class = "warning">Only columns with the same units can be graphed against each other.</span></div>

</div>
<div id = "tableContainer">
	<div id = "testTable">
	</div>
</div>
<img id = "left_arrow" src = "img/left_arrow.png">
<img id = "right_arrow" src = "img/left_arrow.png">
